<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Buscador</title>
    <link rel="stylesheet" href="estilos.css">
</head>

<body>
    <header>
        <div class="logo">
            <img src="./img/logo.png" alt="EstateSeller">
        </div>
    </header>

    <nav>
        
    </nav>
    <div class="cuerpo">
        <div id="cajabuscador">
            <div>
                <input type="radio" name="Comprar" id="comprar">Comprar
                <input type="radio" name="Alquilar" id="alquilar">Alquilar
            </div>
            <div>
                <p>Tipo de Vivienda</p>
                <select id="tipo_inmueble">
                    <option value="Casas">Casas unifamiliares</option>
                    <option value="Pisos">Pisos en bloque comunitario</option>
                    <option value="Parkings">Aparcamientos</option>
                    <option value="Trasteros">Trasteros</option>    
                </select>        
            </div>
            <div>
                <p>Localizacion</p>
                <input type="text" placeholder="Ciudad, Localidad, Zona...">
            </div>
            <div>
                <p>Precio</p>
                <select name="Minimo" id="minimo">
                    <option value="Sin Límite">Sin Límite</option>
                    <option value="&lt;50k">&lt;50k</option>
                    <option value="70k">70k</option>
                    <option value="90k">90k</option>
                    <option value="100k">100k</option>
                    <option value="120k">120k</option>
                    <option value="140k">140k</option>
                    <option value="160k">160k</option>
                    <option value="180">180k</option>
                    <option value="200k">200k</option>
                    <option value="250k">250k</option>
                    <option value="300k">300k</option>
                    <option value="350k">350k</option>
                    <option value="400k">400k</option>
                    <option value="500k">500k</option>
                </select>
                <select name="Maximo" id="maximo">
                    <option value="Sin Límite">Sin Límite</option>
                    <option value="50k">50k</option>
                    <option value="70k">70k</option>
                    <option value="90k">90k</option>
                    <option value="100k">100k</option>
                    <option value="120k">120k</option>
                    <option value="140k">140k</option>
                    <option value="160k">160k</option>
                    <option value="180">180k</option>
                    <option value="200k">200k</option>
                    <option value="250k">250k</option>
                    <option value="300k">300k</option>
                    <option value="350k">350k</option>
                    <option value="400k">400k</option>
                    <option value="&gt;500k">&gt;500k</option>
                </select>
            </div>
            <div>
                <br>
                <label for="superficie">Superfície</label>
                <select id="superficie" aria-placeholder="Sin Límite">
                    <option value="Sin Límite">Sin Límite</option>
                    <option value="50 m2">50 m2</option>
                    <option value="60 m2">60 m2</option>
                    <option value="70 m2">70 m2</option>
                    <option value="80 m2">80 m2</option>
                    <option value="90 m2">90 m2</option>
                    <option value="100 m2">100 m2</option>
                    <option value="125 m2">125 m2</option>
                    <option value="150 m2">150 m2</option>
                    <option value="175 m2">175 m2</option>
                    <option value="200 m2">200 m2</option>
                    <option value="250 m2">250 m2</option>
                    <option value="300 m2">300 m2</option>
                    <option value="350 m2">350 m2</option>
                    <option value="400 m2">400 m2</option>
                    <option value="500 m2">500 m2</option>
                </select>
            </div>
            <br>
            <div>
                <p>Numero de Habitaciones</p>
                <div>
                    <input type="button" name="unahab" value="+1">
                    <input type="button" name="doshab" value="+2">
                    <input type="button" name="treshab" value="+3">
                    <input type="button" name="cuatrohab" value="+4">
                    <input type="button" name="cincohab" value="+5">
                </div>
            </div>
            <div>

            </div>
            <div>
                <br><input type="button" value="BUSCAR">
            </div>
            
        </div>
        <div class="resultados">
            <div>

            </div>

        </div>
    </div>
        

    <footer>

    </footer>

</body>
</html>
